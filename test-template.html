        <script>

            // FORWARD TO CORRECT KEYWORDS
            const siteFlag = new URLSearchParams(document.location.search).get("site");
            const kidSearchFlag = new URLSearchParams(document.location.search).get("kid");
            const keywordSearchFlag = new URLSearchParams(document.location.search).get("k");

            const urlString = document.location.href;
            const url = new URL(urlString);
            url.search = "";
            const cleanUrl = url.toString();

            if ((cleanUrl == "https://secure.pittsburghkids.org/" || (cleanUrl == "https://secure.pittsburghkids.org/events")) && !kidSearchFlag && !keywordSearchFlag) {
                if (siteFlag=="mlab" || document.cookie.indexOf('site_theme=mlab') != -1) { // if mlab site
                    window.location.replace("https://secure.pittsburghkids.org/?site=mlab&kid=32,38");
                }
                else {
                    window.location.replace("https://secure.pittsburghkids.org/?site=cmp&kid=5,29,30");
                }
            }



            function addStyle(styleString) {
                const style = document.createElement('style');
                style.textContent = styleString;
                document.head.append(style);
            }

            
            function getFirstClassEl(className) {
                classEl = document.getElementsByClassName(className);
                if (classEl.length > 0) {
                    return classEl[0];
                }
                return;
            }

            function addPToEnd(elem, text) {
                elem.appendChild(document.createElement("p"))
                .appendChild(document.createTextNode(text));
            }

            if (document.getElementsByClassName("tn-event-detail").length > 0) {
                const eventProductType = document.getElementsByClassName("tn-event-detail")[0].getAttribute("data-tn-product-type-id");
                if (eventProductType=="13" || eventProductType=="14") { /* drop-ins and unticketed events */
                    let eventPerformanceName = document.getElementsByClassName("tn-event-detail__title")[0];
                    let eventProductionSeasonName = document.getElementsByClassName("tn-prod-season-header__title")[0];
                    eventProductionSeasonName.textContent = eventPerformanceName.textContent;
                    eventPerformanceName.style.display = "none";
                    document.getElementById("tn-events-detail-best-available-form").style.display = "none";

                    let metaDescription = document.querySelector("meta[name='description']").getAttribute("content"); /*using for time*/
                    if (metaDescription != null) {
                        let eventDateTime = document.getElementsByClassName("tn-event-detail__display-time")[0];
                        eventDateTime.textContent += " @ " + metaDescription;
                    }

                    if (document.getElementsByClassName("tn-prod-season-header__title-and-image-container").length > 0) {
                        let productionSeasonHeader = getFirstClassEl("tn-prod-season-header__title-and-image-container");
                        let eventDateTime = getFirstClassEl("tn-event-detail__display-time");
                        addPToEnd(productionSeasonHeader, eventDateTime.textContent);
                    }

                    let eventDetailMain = document.querySelector('main');
                    let backToCalDiv = document.createElement('div');
                        backToCalDiv.style.paddingTop = "20px";
                    let backToCalInner = document.createElement('a');
                        backToCalInner.href = "https://secure.pittsburghkids.org";
                        backToCalInner.innerHTML = "Â« all events";
                    backToCalDiv.append(backToCalInner);
                    eventDetailMain.prepend(backToCalDiv);
                    
                    
                    let admissionsURL = "https://secure.pittsburghkids.org/?kid=5";
                    const eventTitleDate = document.getElementById("tn-page-heading").innerText;
                    const eventDate = new Date(Date.parse(eventTitleDate.split(" ").slice(-5)));
                    if (!isNaN(eventDate.getTime())) {
                        const eventYear = eventDate.getFullYear();
                        const eventMonth = eventDate.getMonth()+1;
                        const eventDay = eventDate.getDate();
                        const dateString = eventYear + "-" + eventMonth + "-" + eventDay;
                        admissionsURL = "https://secure.pittsburghkids.org/?kid=5&span=day&startDate=" + dateString;
                    }

                    let eventDescriptionDiv = getFirstClassEl("tn-event-detail__main-container");
                    let admissionsBackLink = document.createElement('a');
                    admissionsBackLink.href = admissionsURL;
                    admissionsBackLink.innerHTML = "Included with Museum admission.";
                    eventDescriptionDiv.append(admissionsBackLink);



                    addStyle( `
                        .tn-prod-season-header__image-wrapper {
                            order: 3;
                            text-align: center;
                        }

                            display: flex;
                            flex-wrap: wrap;
                            flex-basis: 100%;
                        }
                        .tn-prod-season-header__title-and-image-container > * {
                            width: 100%;
                            padding: 0px 20px;
                        }
                        .tn-event-detail__additional-events-container, .tn-event-detail__display-time {
                            display: none;
                        }
                        .tn-events-detail-page {
                            max-width: 1000px;
                            margin: 0 auto;
                        }
                        
                        .tn-prod-season-header__title {
                            padding: 20px 0px;
                        }

                        .tn-prod-season-header__title-and-image-container > * {
                            padding: 0;
                        }

                        .tn-prod-season-header__image-wrapper {
                            display: block;
                        }

                        .tn-prod-season-header {
                            border-bottom: none;
                        }

                    `);

                    

                }
